<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki Stuster - Contact</title>
    <style>
        /* Hier kun je je eigen CSS stijl toevoegen */
        body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d4f1d4; /* Dit is een zachte groentint */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #ffc0cb; /* Dit is een roze kleur */
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            color: hotpink;
        }
        .header p {
            font-size: 24px;
            margin: 10px 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
        }
        .nav a:hover {
            background-color: #555555;
        }
        .main {
            padding: 20px;
        }
        .main h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
        }
        .main form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main form input, .main form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.1);
        }
        .main form input[type=submit] {
            width: 40%;
            background-color: hotpink;
            color: white;
            cursor: pointer;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nikki Stuster</h1>
            <p>Welkom op mijn webpagina met animatie</p>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">Over mij</a> <!-- Dit is de link naar je "over mij" pagina -->
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="main">
                <!-- Hier kun je je eigen animatie-effecten toevoegen met JavaScript of CSS -->
                <!-- Dit is de titel van je contact pagina -->
                <h2>Contacteer mij</h2>

                <!-- Dit is een voorbeeld van een contactformulier met een naam, een email, een onderwerp en een bericht -->
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Naam" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Onderwerp" required>
                    <textarea name="message" placeholder="Bericht" rows="10" required></textarea>
                    <input type="submit" value="Verstuur">
                </form>
    </div>
    <div class="footer">
        Â© Nikki Stuster - Alle rechten voorbehouden
    </div>
</div>

</body>
</html>
