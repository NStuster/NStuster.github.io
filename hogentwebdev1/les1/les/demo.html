<html> <!-- is begin van je html document -->

<head> <!-- is begin van je metadata (informatie over data) -->
    <title>Mijn demo</title><!-- titel van pagina -->
</head>

<body> <!-- is begin van je paginainhoud, bevat de data -->
    <!-- Een return of meerdere spaties wordt herleid naar 1 spatie -->
    <!-- <p></p> is een paragraaf -->
    <!-- <br> is volgende lijn -->
    <p>Dit is <br> een paragraaf</p>
    <!-- <strong></strong> is in vet zetten -->
    <p>Mij Cat is <strong>very</strong> grumpy</p>
    <p class="editor-note">Dit is een voorbeeld van een klasse</p>
    <!-- class is een atrribuutnaam en editor-note is de attribuutwaarde -->
    <!-- The class attribute is a powerful HTML attribute that is used to assign one or more class names to an HTML element, which can then be targeted with CSS styles and manipulated with JavaScript. -->
    <h1>Heading level1</h1>
    <!-- is een hoofding van h1 tem h6 -->
    <a href="https://www.hogent.be" target="_blank">HoGent</a>
    <!-- anker is om een hyperlink te maken, target is waar de link moet geopend worden (Blank is nieuw venster) -->
    <!-- https://www.w3schools.com/tags/att_a_target.asp -->
    <br>
    <br>
    <img src="https://images.nrc.nl/06kr8-gmBFXflHqpDILCf1crYOs=/1280x/filters:no_upscale()/s3/static.nrc.nl/images/gn4/stripped/data38527082-9f3fda.jpg"
         alt="Dit is alternatieve text" width="500" height="">
    <!-- img is voor een afbeelding -->
    <br>
    <br>
    <button id="eenUniekeNaam">Feedback</button>
    <!-- id is om te refereren in css of javascript  -->
    <!-- mag geen spatie bevatten en is hoofdletter gevoellig -->
    <br>
    <button class="naamVanKlasse">Feedback</button>
    <!-- een class (of klasse) is om een groep te creeÃ«ren -->
    <!-- mag geen spatie bevatten en is hoofdletter gevoellig -->
</body>

</html> <!-- is einde van je html document -->
