<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Aanmelden.</h1>
    <form action="mailto:nikki.stuster@student.hogent.be?subject=formulierinhoud" method="post" autocomplete="on">
        <div>
            <label for="email">E-Mail: </label> <input type="email" name="email" id="email" placeholder="naam@server.com" autofocus required>
        </div>
        <div>
            <label for="passwd">Wachtwoord: </label> <input type="password" name="passwd" id="passwd" required>
        </div>
        <div>
            <label for="aangemeldblijven">Aangemeld blijven: </label>
            <input type="checkbox" name="aangemeldblijven" id="aangemeldblijven">
        </div>
        <div>
            <input type="submit" value="Meld je aan">
        </div>
    </form>
</body>

</html>
